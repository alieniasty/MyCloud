<link href="../css/files.css" rel="stylesheet" />

<script src="../js/uiFiles.js"></script>

<div ng-controller="filesController">
    <div id="sidebar">
        <ul class="nav">
            <li id="add-new-file-Btn">
                <input type="file" name="files" id="files" nv-file-select uploader="uploader" accept="image/*" class="inputfile" multiple />
                <label for="files"><span>Dodaj pliki</span> <i class="fa fa-file-image-o fa-2x pull-right"></i></label>
            </li>
        </ul>
    </div>

    <div id="wrapper">
        <div class="col-md-1">
            <button id="sidebar-btn" class="fa fa-bars"></button>
        </div>

        <div class="img-preview-wrapper col-md-12">
            
            <div class="col-md-10 col-md-offset-1 btn-img-preview-group">

                <button ng-click="uploader.uploadAll()" class="btn-img-preview btn-upload">
                    <i class="fa fa-cloud-upload"></i>
                    <span> Wgraj pliki</span>
                </button>

                <button ng-click="uploader.cancelAll()" class="btn-img-preview btn-warning">
                    <i class="fa fa-ban"></i>
                    <span> Przerwij wgrywanie</span>
                </button>

                <button ng-click="uploader.clearQueue()" class="btn-img-preview btn-danger">
                    <i class="fa fa-trash"></i>
                    <span> Usuń pliki</span>
                </button>
            </div>
            
            <div class="file-drop col-md-10 col-md-offset-1" nv-file-over uploader="uploader">
                <i class="fa fa-upload" aria-hidden="true"></i><br />
                <span>Przeciągnij i upuść pliki</span>
            </div>

            <div class="col-md-10 col-md-offset-1">
                <div class="img-preview" ng-repeat="item in uploader.queue">
                    <span> {{item.file.name}} </span>
                    <div ng-thumb="{file: item._file, height: 100}"></div>
                    <button ng-click="item.remove()" class="btn-img-preview btn-danger btn-xs-preview">
                        <i class="fa fa-trash"></i>
                        <span> Usuń plik</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
