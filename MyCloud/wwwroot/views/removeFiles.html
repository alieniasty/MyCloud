<div class="btn-img-preview-group col-md-4 col-md-offset-4 animated slideInDown">
    <button class="btn btn-img-preview btn-danger" ng-click="deleteSelectedFiles(base64UserFiles.selectedIndexes)">
        <i class="fa fa-trash"></i>
        <span> Usuń: </span> <span>{{base64UserFiles.selectedIndexes.length}}</span>
    </button>
    
    <button class="btn btn-img-preview btn-warning" ng-click="clearSelections()">
        <i class="fa fa-times" aria-hidden="true"></i>
        <span> Anuluj </span>
    </button>
    
    <hr />
</div>
